<div class="container"> 
    <div class="card"  [ngClass]="{'main-card-invalid': loginFailed}">
        <h1 class="title">BIENVENIDO</h1>
        <form class="form" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
            <div class="inputspace">
                <label for="email" class="subtitle">Correo</label>
                <input type="email" id="email" name="email" [(ngModel)]="userOnLogin.email" [ngClass]="{'invalid': loginFailed}">
            </div>
            <div class="inputspace">
                <label for="pass" class="subtitle">Contraseña</label>
                <input type="password" id="pass" name="pass" [(ngModel)]="userOnLogin.password" [ngClass]="{'invalid': loginFailed}">
            </div>
            <div class="invalid-mesage" *ngIf="loginFailed  ">* Usuario o contraseña no son válidos</div>
            <div class="inputspace">
                <div class="buttonspace">
                    <button type="submit" class="btn success">INICIAR SESIÓN</button>
                </div>
                <div class="buttonspace">
                    <a class="btn link"  routerLink="/register">Crear una cuenta</a>
                </div>
            </div>
        </form>     
    </div>
</div>
