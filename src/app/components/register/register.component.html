<div class="container">
    <div class="card">
        <h1 class="title">REGISTRARSE</h1>
        <form class="form" #registerForm="ngForm" (ngSubmit)="saveUser()">
            <div class="inputspace">
                <label for="name" class="subtitle1">Nombre</label>
                <input type="text" id="name" name="name" [(ngModel)]="userRegistered.name">
            </div>
            <div class="inputspace">
                <label for="email" class="subtitle1">Correo</label>
                <input type="email" id="email" name="email" [(ngModel)]="userRegistered.email">
            </div>
            <div class="inputspace">
                <label for="pass" class="subtitle1">Contraseña</label>
                <input type="password" id="pass" name="pass" [(ngModel)]="userRegistered.password">
            </div>
            <div class="inputspace">
                <div class="buttonspace">
                    <button type="submit" class="btn success">CONFIRMAR</button>
                </div>
                <div class="buttonspace">
                    <a class="btn link" routerLink="/login">Iniciar sesión</a>
                </div>
            </div>
        </form>
    </div>
</div>
